<!doctype html>
<html>
  <head>
    <title>Toggle Button</title>
    <script>
      if ('registerElement' in document
        && 'createShadowRoot' in HTMLElement.prototype
        && 'import' in document.createElement('link')
        && 'content' in document.createElement('template')) {
        // We're using a browser with native WC support!
      } else {
        var tag = document.createElement('script');
        tag.src = "https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/0.7.22/webcomponents.min.js";
        document.head.appendChild(tag);
      }
    </script>
    <link rel="import" href="../dist/x-gif.html">
  </head>
  <body>
    <h1>Click a gif to stop or start it</h1>
    <x-gif src="/demos/images/stars.gif"></x-gif>
    <x-gif stopped src="/demos/images/stars.gif"></x-gif>
    <script>
      [].forEach.call(document.querySelectorAll('x-gif'), function (el) {
        el.addEventListener('click', function () {
          el.hasAttribute('stopped') ? el.removeAttribute('stopped') : el.setAttribute('stopped', '')
        })
      })
    </script>
  </body>
</html>
